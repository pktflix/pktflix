<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch - PKT Flix</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 10px 20px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(to right, #ff0055, #00ffd5);
      -webkit-background-clip: text;
      color: transparent;
      cursor: pointer;
    }
    .player-wrapper {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    .poster-title {
      text-align: center;
      margin: 20px 0 10px;
    }
    .poster-title img {
      width: 150px;
      border-radius: 10px;
    }
    .poster-title h2 {
      margin: 10px 0;
      font-size: 24px;
    }
    .views {
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
    .review {
      background: #222;
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffd5;
      animation: fadeIn 1s ease-in-out;
    }
    .download-btn {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 15px 30px;
      background: linear-gradient(90deg, #ff0055, #00ffd5, #ff0055);
      background-size: 200% auto;
      color: #fff;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      animation: glow 2s linear infinite;
      cursor: pointer;
    }
    .download-btn:hover {
      animation-play-state: paused;
    }
    @keyframes glow {
      0% {box-shadow: 0 0 5px #ff0055;}
      50% {box-shadow: 0 0 20px #00ffd5;}
      100% {box-shadow: 0 0 5px #ff0055;}
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .related-section {
      max-width: 900px;
      margin: 40px auto;
      padding: 10px;
    }
    .related-section h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .related-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }
    .related-grid img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo" onclick="window.location.href='index.html'">PKT Flix</div>
    <div id="clock"></div>
  </div>

  <div class="player-wrapper">
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <!-- View Count -->
  <div class="views" id="viewCount">Loading views...</div>

  <!-- Poster + Title -->
  <div class="poster-title">
    <img id="posterImg" src="" alt="Poster"/>
    <h2 id="movieTitle">Loading...</h2>
  </div>

  <!-- AD BELOW PLAYER -->
  <div id="player-bottom-ad"></div>

  <!-- Review -->
  <div class="review" id="descriptionBox">Loading description...</div>

  <!-- Download Button -->
  <a id="downloadBtn" class="download-btn" href="#" target="_blank">Download</a>

  <!-- AD ABOVE Related -->
  <div id="related-ad-top"></div>

  <!-- Related Movies -->
  <div class="related-section">
    <h3>Related Movies</h3>
    <div class="related-grid" id="relatedMovies"></div>
  </div>

  <!-- Scripts -->
  <script>
    // Clock
    setInterval(() => {
      const now = new Date();
      const time = now.toLocaleTimeString("en-US", { hour12: true });
      const date = now.toLocaleDateString("en-GB");
      document.getElementById("clock").innerText = `${time} | ${date}`;
    }, 1000);

    // Load Movie Details
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get("id");

    fetch("videos.json")
      .then(res => res.json())
      .then(data => {
        const movie = data.find(m => m.id === movieId);
        if (!movie) return;

        document.getElementById("movieTitle").innerText = movie.title;
        document.getElementById("posterImg").src = movie.thumbnail;
        document.getElementById("descriptionBox").innerText = movie.description;
        document.getElementById("videoPlayer").src = movie.video;
        document.getElementById("downloadBtn").href = `download.html?id=${movie.id}`;

        // Load Related
        const related = data.filter(m => m.type === movie.type && m.id !== movie.id).slice(0, 6);
        const relatedHTML = related.map(m => `<a href="watch.html?id=${m.id}"><img src="${m.thumbnail}" alt="${m.title}"></a>`).join("");
        document.getElementById("relatedMovies").innerHTML = relatedHTML;

        // View Counter (localStorage fallback)
        const viewsKey = `views_${movie.id}`;
        let views = localStorage.getItem(viewsKey) || 0;
        views++;
        localStorage.setItem(viewsKey, views);
        document.getElementById("viewCount").innerText = `${views} views`;
      });

    // Load Ads from ads.json
    fetch("ads.json")
      .then(res => res.json())
      .then(ads => {
        if (ads.playerBottomAd?.enabled) {
          const ad1 = document.createElement("div");
          ad1.innerHTML = ads.playerBottomAd.code;
          document.getElementById("player-bottom-ad").appendChild(ad1);
        }

        if (ads.relatedMoviesTopAd?.enabled) {
          const ad2 = document.createElement("div");
          ad2.innerHTML = ads.relatedMoviesTopAd.code;
          document.getElementById("related-ad-top").appendChild(ad2);
        }
      });
  </script>
</body>
</html>
