<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PKT Flix - Watch</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      user-select: none;
    }

    .top-bar {
      background: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-name {
      font-size: 30px;
      font-weight: bold;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
      text-decoration: none;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00f7ff; }
      to { text-shadow: 0 0 20px #00f7ff, 0 0 30px #00f7ff; }
    }

    .clock {
      font-size: 14px;
      color: #ccc;
    }

    .video-player video {
      width: 100%;
      max-height: 60vh;
      background: #000;
    }

    .view-count {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .poster-title {
      text-align: center;
      margin: 20px 10px;
    }

    .poster-title img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00f7ff;
    }

    .poster-title h2 {
      margin-top: 10px;
      font-size: 22px;
    }

    .review {
      margin: 20px;
      padding: 15px;
      background: #111;
      border-radius: 10px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .download-button-container {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 40px;
    }

    .download-button {
      background: linear-gradient(45deg, #ff0066, #00f7ff);
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #00f7ff;
      animation: pulse 2s infinite;
      text-decoration: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .related-section {
      margin: 20px;
    }

    .related-section h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #00f7ff;
    }

    .related-list {
      display: flex;
      gap: 15px;
      overflow-x: auto;
    }

    .related-list img {
      width: 120px;
      border-radius: 8px;
    }
  </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
  <div class="top-bar">
    <a class="site-name" href="index.html">üé¨ PKT Flix</a>
    <div class="clock" id="clock"></div>
  </div>

  <div class="video-player">
    <video id="player" controls autoplay></video>
  </div>

  <div class="view-count" id="viewCount">üëÅÔ∏è Views: --</div>

  <div class="poster-title">
    <img id="poster" src="" alt="Poster">
    <h2 id="title">Loading...</h2>
  </div>

  <div class="review" id="description">Loading description...</div>

  <div class="download-button-container">
    <a id="downloadBtn" class="download-button" href="#" download>‚¨á Download Now</a>
  </div>

  <div class="related-section">
    <h3>Related Movies</h3>
    <div class="related-list" id="relatedMovies"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');

    fetch('videos.json')
      .then(res => res.json())
      .then(data => {
        const movie = data.find(item => item.id === movieId);
        if (!movie) return;

        document.getElementById('title').textContent = movie.title;
        document.getElementById('poster').src = movie.thumbnail;
        document.getElementById('description').textContent = movie.description;
        document.getElementById('downloadBtn').href = movie.video;

        const player = document.getElementById('player');
        if (Hls.isSupported() && movie.video.endsWith('.m3u8')) {
          const hls = new Hls();
          hls.loadSource(movie.video);
          hls.attachMedia(player);
        } else {
          player.src = movie.video;
        }

        // View Count
        const views = localStorage.getItem(`views_${movieId}`) || 0;
        const newViews = parseInt(views) + 1;
        localStorage.setItem(`views_${movieId}`, newViews);
        document.getElementById('viewCount').textContent = `üëÅÔ∏è Views: ${newViews}`;

        // Related Movies
        const related = data.filter(item => item.type === movie.type && item.id !== movie.id).slice(0, 5);
        const relatedContainer = document.getElementById('relatedMovies');
        related.forEach(m => {
          const a = document.createElement('a');
          a.href = `watch.html?id=${m.id}`;
          a.innerHTML = `<img src="${m.thumbnail}" alt="${m.title}" title="${m.title}">`;
          relatedContainer.appendChild(a);
        });
      });

    // Clock
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = now.getMinutes().toString().padStart(2, '0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      const day = now.getDate().toString().padStart(2, '0');
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const year = now.getFullYear();
      document.getElementById('clock').textContent = `${h}:${m} ${ampm} | ${day}/${month}/${year}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Block F12, Ctrl+U, etc
    document.addEventListener("keydown", function(e) {
      if (e.key === "F12" || (e.ctrlKey && ["u", "s", "c"].includes(e.key.toLowerCase())) || (e.ctrlKey && e.shiftKey)) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
