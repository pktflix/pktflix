<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch - PKT Flix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #111;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00f0ff;
      text-decoration: none;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00f0ff; }
      to { text-shadow: 0 0 20px #00f0ff; }
    }

    #clock {
      font-size: 14px;
      color: #ccc;
    }

    .container {
      padding: 15px;
      text-align: center;
    }

    .video-container {
      max-width: 100%;
      height: auto;
      aspect-ratio: 16/9;
      margin-bottom: 15px;
    }

    .poster {
      max-width: 150px;
      margin: 10px auto;
      border-radius: 8px;
    }

    .title {
      font-size: 24px;
      margin: 10px 0;
    }

    .review {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 600px;
    }

    .download-btn {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      margin-top: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .title {
        font-size: 18px;
      }

      .review {
        padding: 10px;
      }

      .download-btn {
        font-size: 18px;
        padding: 10px 20px;
      }

      .poster {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a class="logo" href="index.html">PKT Flix</a>
    <div id="clock"></div>
  </header>

  <div class="container">
    <div class="video-container">
      <video id="videoPlayer" controls poster="">
        <source id="videoSource" src="" type="application/x-mpegURL">
        Your browser does not support HTML5 video.
      </video>
    </div>

    <img id="poster" class="poster" src="" alt="Poster">
    <div class="title" id="movieTitle">Loading...</div>
    <div class="review" id="reviewBox">Please wait...</div>
    <a id="downloadBtn" class="download-btn" href="#">Download Now</a>
  </div>

  <script>
    // Clock setup
    function updateClock() {
      const now = new Date();
      const options = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
      const time = now.toLocaleTimeString('en-US', options);
      const date = `${now.getDate().toString().padStart(2, '0')}/${(now.getMonth()+1).toString().padStart(2, '0')}/${now.getFullYear()}`;
      document.getElementById('clock').textContent = `${time} | ${date}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Load movie by ID from JSON
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");

    fetch("videos.json")
      .then(res => res.json())
      .then(data => {
        const movie = data.find(item => item.id === movieId);
        if (!movie) return alert("Movie not found");

        document.getElementById("movieTitle").innerText = movie.title;
        document.getElementById("poster").src = movie.thumbnail;
        document.getElementById("reviewBox").innerText = movie.description;
        document.getElementById("videoSource").src = movie.video;
        document.getElementById("videoPlayer").load();
        document.getElementById("downloadBtn").href = `download.html?id=${movie.id}`;
      });
  </script>
</body>
</html>
