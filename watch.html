<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PKT Flix - Watch</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { margin: 0; background: #111; color: #fff; font-family: Arial, sans-serif; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #000; }
    .site-name { font-size: 1.5rem; font-weight: bold; color: #00ffcc; animation: logoFlash 2s infinite alternate; }
    .site-name a { color: #00ffcc; text-decoration: none; }
    @keyframes logoFlash {
      0% { text-shadow: 0 0 5px #00ffcc; }
      100% { text-shadow: 0 0 20px #00ffcc; }
    }
    #datetime { font-size: 1rem; color: #ccc; }
    .container { padding: 20px; max-width: 1000px; margin: auto; }
    .title { font-size: 1.8rem; margin-bottom: 10px; text-align: center; }
    .poster { max-width: 100%; border-radius: 10px; margin: 10px auto; display: block; }
    .video-player {
      width: 100%;
      height: auto;
      border: 2px solid #00ffcc;
      border-radius: 12px;
      background: #000;
      margin-bottom: 10px;
    }
    .view-count { color: #aaa; font-size: 0.9rem; margin-bottom: 15px; text-align: center; }
    .review-box {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .download-btn {
      display: block;
      width: 200px;
      margin: 0 auto;
      padding: 12px 20px;
      background: linear-gradient(45deg, #00ffcc, #0066ff);
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      color: #000;
      transition: 0.4s;
    }
    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffcc;
    }
    @media (max-width: 600px) {
      .video-player { height: 220px; }
      .title { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="site-name"><a href="index.html">PKT Flix</a></div>
    <div id="datetime"></div>
  </div>  <div class="container">
    <div class="title" id="movieTitle">Loading...</div>
    <img id="poster" class="poster" src="" alt="Movie Poster">
    <video id="videoPlayer" class="video-player" controls autoplay preload="auto" crossorigin="anonymous"></video>
    <div class="view-count" id="viewCount">Views: 0</div>
    <div class="review-box" id="reviewBox">Loading review...</div>
    <a id="downloadLink" href="#"><button class="download-btn">â¬‡ Download</button></a>
  </div>  <script>
    function updateTime() {
      const now = new Date();
      const formatted = now.toLocaleDateString('en-GB') + ' ' + now.toLocaleTimeString();
      document.getElementById('datetime').textContent = formatted;
    }
    setInterval(updateTime, 1000);
    updateTime();

    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");

    fetch("movies.json")
      .then(res => res.json())
      .then(data => {
        const movie = data.find(m => m.id === movieId);
        if (!movie) return alert("Movie not found");

        document.getElementById("movieTitle").textContent = movie.title;
        document.title = movie.title + " - PKT Flix";
        document.getElementById("poster").src = movie.poster;
        document.getElementById("videoPlayer").src = movie.link;
        document.getElementById("reviewBox").textContent = movie.review || "No review available.";
        document.getElementById("downloadLink").href = `download.html?id=${movie.id}`;

        // view count
        const viewKey = `views_${movie.id}`;
        let views = localStorage.getItem(viewKey);
        if (!views) views = 1;
        else views = parseInt(views) + 1;
        localStorage.setItem(viewKey, views);
        document.getElementById("viewCount").textContent = `Views: ${views}`;
      });
  </script></body>
</html>
