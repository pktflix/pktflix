<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PKT Flix - Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      background: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      color: #00f0ff;
      text-decoration: none;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00f0ff; }
      to { text-shadow: 0 0 20px #00f0ff; }
    }

    #clock {
      font-size: 14px;
      color: #ccc;
    }

    .video-container {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16/9;
      margin-top: 10px;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      border: none;
    }

    .poster {
      width: 130px;
      border-radius: 8px;
      margin-top: 15px;
    }

    .title {
      font-size: 22px;
      margin: 10px 0;
      font-weight: bold;
    }

    .review-box {
      margin: 15px auto;
      max-width: 600px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .download-btn {
      margin-top: 30px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      padding: 15px 35px;
      font-size: 22px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      display: inline-block;
      text-decoration: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .poster {
        width: 90px;
      }
      .title {
        font-size: 18px;
      }
      .download-btn {
        font-size: 18px;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">PKT Flix</a>
    <div id="clock"></div>
  </header>

  <div class="video-container">
    <video id="videoPlayer" controls poster="">
      <source id="videoSource" src="" type="application/x-mpegURL">
      Your browser does not support the video tag.
    </video>
  </div>

  <img id="poster" class="poster" src="" alt="Poster">
  <div class="title" id="movieTitle">Loading...</div>
  <div class="review-box" id="reviewBox">Please wait...</div>

  <a id="downloadBtn" class="download-btn" href="#">â¬‡ Download Now</a>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', {
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        hour12: true
      });
      const date = `${String(now.getDate()).padStart(2, '0')}/${String(now.getMonth()+1).padStart(2, '0')}/${now.getFullYear()}`;
      document.getElementById('clock').textContent = `${time} | ${date}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Load data from JSON
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");

    fetch("videos.json")
      .then(res => res.json())
      .then(data => {
        const movie = data.find(m => m.id === movieId);
        if (!movie) return alert("Movie not found!");

        document.getElementById("movieTitle").innerText = movie.title;
        document.getElementById("poster").src = movie.thumbnail;
        document.getElementById("reviewBox").innerText = movie.description;
        document.getElementById("videoSource").src = movie.video;
        document.getElementById("videoPlayer").load();
        document.getElementById("downloadBtn").href = `download.html?id=${movie.id}`;
      });
  </script>

</body>
</html>
