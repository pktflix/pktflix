<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PKT Flix - Watch</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
    }

    header {
      background: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff0055;
      text-shadow: 0 0 10px #ff0055;
    }

    .clock {
      font-size: 14px;
    }

    .player-wrapper {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }

    video {
      width: 100%;
      border-radius: 10px;
      background: #000;
    }

    .details {
      text-align: center;
      margin-top: 20px;
    }

    .details img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .movie-title {
      font-size: 20px;
      margin: 10px 0;
      color: #ffcc00;
    }

    .review {
      max-width: 800px;
      margin: 20px auto;
      padding: 15px;
      background: #1a1a1a;
      border-left: 5px solid #ffcc00;
      border-radius: 10px;
      font-size: 16px;
    }

    .download-btn {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      background: linear-gradient(135deg, #ff0055, #ffcc00);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff0055;
      animation: pulse 1.5s infinite;
      text-decoration: none;
      text-align: center;
      width: max-content;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 15px #ff0055;
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 25px #ffcc00;
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 15px #ff0055;
      }
    }

    @media screen and (max-width: 600px) {
      .details img {
        width: 100px;
      }

      .movie-title {
        font-size: 16px;
      }

      .review {
        font-size: 14px;
        padding: 10px;
      }

      .download-btn {
        font-size: 18px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PKT Flix</div>
    <div class="clock" id="clock">Loading...</div>
  </header>

  <div class="player-wrapper">
    <video id="videoPlayer" controls></video>
  </div>

  <div class="details">
    <img id="poster" src="" alt="Poster" />
    <div class="movie-title" id="movieTitle">Loading Title...</div>
  </div>

  <div class="review" id="reviewBox">
    Loading review...
  </div>

  <a href="download.html" class="download-btn">Download Now</a>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      const hours = now.getHours() % 12 || 12;
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      document.getElementById("clock").innerText =
        `${hours}:${minutes} ${ampm} | ${day}/${month}/${year}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Load video + data from JSON (mock example)
    const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch("videos.json")
  .then(res => res.json())
  .then(data => {
    const movie = data.find(item => item.id === id);
    if (movie) {
      document.getElementById("movieTitle").innerText = movie.title;
      document.getElementById("poster").src = movie.thumbnail;
      document.getElementById("reviewBox").innerText = movie.description;
      // এবং ভিডিও প্লে করুন...
    }
  });
  </script>
</body>
</html>
