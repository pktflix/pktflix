<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch | PKT Flix</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #ff0080, #7928ca);
      padding: 10px 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .logo {
      color: #fff;
      cursor: pointer;
      font-size: 32px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff0080; }
      100% { text-shadow: 0 0 20px #00f0ff; }
    }

    #player {
      width: 100%;
      max-height: 300px;
      background: #000;
    }

    .content {
      text-align: center;
      padding: 10px;
    }

    #viewCount {
      margin-top: 10px;
      font-size: 16px;
      color: #ccc;
    }

    .poster {
      max-width: 90%;
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
    }

    .movie-title {
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0;
    }

    .review {
      max-width: 90%;
      margin: 20px auto;
      padding: 15px;
      background: #111;
      border-left: 4px solid #ff0080;
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .download-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(45deg, #ff0080, #00f0ff, #ffbf00);
      color: white;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      animation: pulse 2s infinite;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px #ff0080; }
      50% { transform: scale(1.05); box-shadow: 0 0 20px #00f0ff; }
      100% { transform: scale(1); box-shadow: 0 0 10px #ff0080; }
    }

    @media screen and (max-width: 600px) {
      .movie-title {
        font-size: 18px;
      }

      .download-btn {
        font-size: 20px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo" onclick="location.href='index.html'">PKT Flix</div>
  </div>

  <video id="player" controls playsinline></video>

  <div id="viewCount">Loading views...</div>

  <div class="content">
    <img id="poster" class="poster" src="" alt="Poster">
    <div class="movie-title" id="title">Loading title...</div>
    
    <div class="review" id="description">Loading description...</div>
    
    <button class="download-btn" id="downloadBtn">Download</button>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAS11X8mZDlVZUy2qhzijO35dS4q7GhQtg",
      authDomain: "pktflix2.firebaseapp.com",
      databaseURL: "https://pktflix2-default-rtdb.firebaseio.com",
      projectId: "pktflix2",
      storageBucket: "pktflix2.firebasestorage.app",
      messagingSenderId: "45953017812",
      appId: "1:45953017812:web:006ac4868de1f216ea9841"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Get movie ID from URL
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");

    fetch('videos.json')
      .then(res => res.json())
      .then(data => {
        const movie = data.find(m => m.id === movieId);
        if (!movie) return;

        // Load player
        const player = new Plyr('#player');
        const video = document.getElementById('player');
        video.src = movie.video;

        // Set metadata
        document.getElementById('title').innerText = movie.title;
        document.getElementById('poster').src = movie.thumbnail;
        document.getElementById('description').innerText = movie.description;

        // View Count
        const ref = database.ref("views/" + movieId);
        ref.transaction(current => (current || 0) + 1);
        ref.on("value", snapshot => {
          const count = snapshot.val() || 0;
          document.getElementById("viewCount").innerText = count + " views";
        });

        // Download
        document.getElementById("downloadBtn").addEventListener("click", () => {
          window.location.href = "download.html?id=" + movieId;
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('title').innerText = "Movie not found.";
      });
  </script>
</body>
</html>
