<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PKT Flix</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">PKT <span>Flix</span></div>
    <div class="datetime" id="datetime"></div>
  </header>  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Search movies..." />
  </section>  <section class="categories">
    <button class="category-button" data-category="Popular">Popular</button>
    <button class="category-button" data-category="Recent">Recent</button>
    <button class="category-button" data-category="Web Series">Web Series</button>
    <button class="category-button" data-category="Action">Action</button>
    <button class="category-button" data-category="Drama">Drama</button>
    <button class="category-button" data-category="Comedy">Comedy</button>
  </section>  <section class="movie-section" id="movieList">
    <!-- Movies will be dynamically loaded here -->
  </section>  <script>
    // Show datetime
    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").textContent = now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Load movies
    async function loadMovies() {
      const res = await fetch("assets/movies.json");
      const movies = await res.json();
      renderMovies(movies);

      document.getElementById("searchInput").addEventListener("input", function () {
        const keyword = this.value.toLowerCase();
        const filtered = movies.filter((m) => m.name.toLowerCase().includes(keyword));
        renderMovies(filtered);
      });

      document.querySelectorAll(".category-button").forEach((btn) => {
        btn.addEventListener("click", () => {
          const category = btn.dataset.category;
          const filtered = movies.filter((m) => m.category === category);
          renderMovies(filtered);
        });
      });
    }

    function renderMovies(movies) {
      const container = document.getElementById("movieList");
      container.innerHTML = "";
      movies.forEach((movie) => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <a href="watch.html?id=${movie.id}">
            <img src="${movie.poster}" alt="${movie.name}" />
            <h3>${movie.name}</h3>
          </a>
        `;
        container.appendChild(card);
      });
    }

    loadMovies();
  </script></body>
</html>
