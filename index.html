<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PKT Flix</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Basic Reset + Animation */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #111;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(45deg, #00f, #0ff, #0f0, #ff0, #f00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: lighting 5s infinite linear;
    }

    @keyframes lighting {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .datetime {
      font-size: 14px;
      color: #ccc;
    }

    .channel-banner-slider {
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
      background: #111;
    }

    .channel-banner-slider img {
      height: 60px;
      margin: 0 10px;
      border-radius: 8px;
      background: #222;
    }

    .section-title {
      font-size: 20px;
      padding: 10px 20px;
      border-bottom: 1px solid #444;
      margin-top: 20px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px 20px;
    }

    .video-card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .video-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-title {
      padding: 8px;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 18px;
      }

      .datetime {
        font-size: 12px;
      }

      .channel-banner-slider img {
        height: 40px;
      }

      .video-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">PKT Flix</div>
    <div class="datetime" id="datetime">--:-- -- | --/--/----</div>
  </header>

  <div class="channel-banner-slider">

    <!-- à¦†à¦°à¦“ à¦²à§‹à¦—à§‹ -->
  </div>

  <!-- Movies Section -->
  <div class="section-title">ðŸŽ¬ Popular Movies</div>

  <!-- Clock Script -->
  <script>
    function updateDateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      });
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const date = `${day}/${month}/${year}`;
      document.getElementById('datetime').textContent = `${time} | ${date}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
