<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- প্রয়োজনীয় মোবাইল meta -->
  <title>PKT Flix</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">PKT Flix</div>
    <div id="clock" class="clock"></div>
  </header>

  <div class="channel-banner-slider">
  <div class="slider-track">
    <a href="https://example1.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Sony_TV_Logo.svg/200px-Sony_TV_Logo.svg.png" alt="Sony"></a>
    <a href="https://example2.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Star_Plus_Logo.svg/200px-Star_Plus_Logo.svg.png" alt="Star Plus"></a>
    <a href="https://example3.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Zee_TV_logo.svg/200px-Zee_TV_logo.svg.png" alt="Zee TV"></a>
    <!-- আরও লোগো দিন এখানে -->
  </div>
</div>

  <main>
    <h2>🎬 Movies</h2>
    <div id="movies" class="gallery"></div>

    <h2>📺 Series</h2>
    <div id="series" class="gallery"></div>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
