  <p>Total ViewЁЯСБя╕П: <span id="view-count">0</span></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration (ржирж┐ржЬрзЗрж░ Firebase project info ржмрж╕рж╛ржУ)
    const firebaseConfig = {
      apiKey: "AIzaSyAS11X8mZDlVZUy2qhzijO35dS4q7GhQtg",
      authDomain: "pktflix2.firebaseapp.com",
      databaseURL: "https://pktflix2-default-rtdb.firebaseio.com",
      projectId: "pktflix2",
      storageBucket: "pktflix2.firebasestorage.app",
      messagingSenderId: "45953017812",
      appId: "1:45953017812:web:006ac4868de1f216ea9841"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ржЖржЬржХрзЗрж░ рждрж╛рж░рж┐ржЦ (YYYY-MM-DD)
    const today = new Date().toISOString().slice(0, 10);

    // localStorage ржПрж░ key (ржПржХржЯрж╛ рж╕рзНржЯрзНржпрж╛ржЯрж┐ржХ key, ржХрж╛рж░ржг рж╢рзБржзрзБ Home page count)
    const localStorageKey = 'home_visited_date';

    // View count рж░рзЗржлрж╛рж░рзЗржирзНрж╕ (dailyViews/home/YYYY-MM-DD)
    const viewCountRef = database.ref(`dailyViews/home/${today}`);

    // ржнрж┐ржЬрж┐ржЯ ржХрж╛ржЙржирзНржЯ ржмрж╛рзЬрж╛ржирзЛрж░ ржлрж╛ржВрж╢ржи
    function incrementDailyVisitCount() {
      const lastVisitDate = localStorage.getItem(localStorageKey);

      if (lastVisitDate === today) {
        console.log("ржЖржЬржХрзЗрж░ ржЬржирзНржп ржЗрждрж┐ржоржзрзНржпрзЗ ржнрж┐ржЬрж┐ржЯ ржХрж╛ржЙржирзНржЯ рж╣рзЯрзЗржЫрзЗред");
        return; // ржЖржЬржХрзЗрж░ ржЬржирзНржп ржХрж╛ржЙржирзНржЯ ржХрж░ржмрзЗ ржирж╛
      }

      localStorage.setItem(localStorageKey, today);

      viewCountRef.transaction(currentCount => {
        return (currentCount || 0) + 1;
      }, (error, committed, snapshot) => {
        if (error) {
          console.error('Visit count update failed:', error);
        } else if (!committed) {
          console.log('Visit count update not committed.');
        } else {
          console.log(`Home page visit count for ${today} is now ${snapshot.val()}`);
          updateViewCountUI(snapshot.val());
        }
      });
    }

    // View count UI ржЖржкржбрзЗржЯ ржХрж░рж╛рж░ ржлрж╛ржВрж╢ржи
    function updateViewCountUI(count) {
      const el = document.getElementById('view-count');
      if(el) el.innerText = count;
    }

    // ржЖржЬржХрзЗрж░ ржнрж┐ржЙ ржХрж╛ржЙржирзНржЯ рж▓рзЛржб ржХрж░рж╛рж░ ржлрж╛ржВрж╢ржи
    function loadTodayVisitCount() {
      viewCountRef.once('value', snapshot => {
        const count = snapshot.val() || 0;
        updateViewCountUI(count);
      });
    }

    // ржкрзЗржЬ рж▓рзЛржб рж╣рж▓рзЗ ржлрж╛ржВрж╢ржиржЧрзБрж▓рзЛ ржЪрж╛рж▓рж╛ржУ
    window.onload = function() {
      loadTodayVisitCount();
      incrementDailyVisitCount();
    };
  </script>
