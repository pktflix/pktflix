<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download | PKT Flix</title>
  <style>
    /* Disable text selection and right click */
    body, html {
      margin:0; padding:0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: white;
      -webkit-user-select: none;  /* Chrome/Safari */
      -moz-user-select: none;     /* Firefox */
      -ms-user-select: none;      /* IE10+ */
      user-select: none;          /* Standard */
      overflow-x: hidden;
    }
    body {
      -webkit-touch-callout: none; /* iOS Safari */
    }
    /* Prevent right-click */
    body {
      -webkit-user-drag: none;
    }
    body:before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 9999999;
      pointer-events: none;
    }
    html {
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    /* Disable context menu */
    document.addEventListener('contextmenu', event => event.preventDefault());

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      padding: 15px 25px;
      font-size: 20px;
      font-weight: bold;
      user-select:none;
      -webkit-user-select:none;
    }
    .top-bar .logo {
      cursor: pointer;
      animation: neon 1.5s infinite alternate;
      color: white;
    }
    @keyframes neon {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff00cc; }
      to { text-shadow: 0 0 20px #00f, 0 0 30px #ff0; }
    }

    .container {
      max-width: 500px;
      margin: 40px auto 80px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ffcc00;
      animation: slideFadeIn 1s ease forwards;
    }
    #timer {
      font-size: 48px;
      margin-bottom: 25px;
      font-weight: bold;
      color: #00ccff;
      animation: pulse 2s infinite;
      user-select:none;
    }
    @keyframes pulse {
      0%,100% { text-shadow: 0 0 5px #00ccff; }
      50% { text-shadow: 0 0 20px #ff0066; }
    }
    @keyframes slideFadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Download button style */
    #downloadBtn {
      display: none;
      padding: 18px 40px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 40px;
      border: none;
      background: linear-gradient(45deg, #ff7e00, #ffd700); /* কমলা-হলুদ গ্রেডিয়েন্ট */
      color: #111;
      cursor: pointer;
      box-shadow: 0 0 20px #ffb100;
      animation: glowBtn 2.5s infinite;
      transition: transform 0.3s ease;
      user-select:none;
      -webkit-user-select:none;
    }
    #downloadBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #ffa500;
    }
    @keyframes glowBtn {
      0%, 100% { box-shadow: 0 0 15px #ffa500; }
      50% { box-shadow: 0 0 35px #ffd700; }
    }

    /* Ads banner styles */
    .ad-banner {
      margin: 20px auto;
      max-width: 480px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 25px #ffb100aa;
      animation: slideFade 1.5s ease forwards;
      user-select:none;
    }
    .ad-banner img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
    @keyframes slideFade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Fullscreen popup ad overlay */
    #popupAd {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 10001;
      animation: fadeIn 1s ease forwards;
      user-select:none;
    }
    #popupAd img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 15px;
      box-shadow: 0 0 30px #f39c12;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

  </style>
</head>
