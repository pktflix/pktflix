<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download | PKT Flix</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 30px 10px;
      background: linear-gradient(to right, #1c1c1c, #111);
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    .download-title {
      font-size: 24px;
      margin-bottom: 20px;
      animation: pulseText 1.2s infinite;
    }

    #timer {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      color: #00ffcc;
    }

    #real-download-link {
      display: none;
      padding: 16px 32px;
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      text-decoration: none;
      margin-top: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s;
      box-shadow: 0 0 15px rgba(255, 138, 0, 0.4);
    }

    #real-download-link:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 138, 0, 0.8);
    }

    @keyframes pulseText {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    @media screen and (max-width: 600px) {
      .download-title { font-size: 20px; }
      #timer { font-size: 36px; }
      #real-download-link {
        padding: 14px 24px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <h2 class="download-title">ডাউনলোড লিংক প্রস্তুত হচ্ছে...</h2>
  <div id="timer">10</div>
  <a id="real-download-link" href="#" download>এখন ডাউনলোড করুন</a>

  <script>
    const dParams = new URLSearchParams(window.location.search);
    const dId = parseInt(dParams.get('id'));
    const timerEl = document.getElementById('timer');
    const downloadLink = document.getElementById('real-download-link');

    let countdown = 10;
    timerEl.textContent = countdown;

    const interval = setInterval(() => {
      countdown--;
      timerEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        fetch('assets/movies.json')
          .then(res => res.json())
          .then(data => {
            const movie = data.find(m => m.id === dId);
            if (movie) {
              downloadLink.href = movie.video;
              downloadLink.style.display = 'inline-block';
            } else {
              timerEl.textContent = 'মুভি পাওয়া যায়নি!';
            }
          });
      }
    }, 1000);
  </script>

</body>
</html>
