<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download | PKT Flix</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    .topbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: #1c1c1c;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 0 10px #000;
      z-index: 1000;
    }
    .topbar h1 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      color: #00ffd5;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffd5; }
      to   { text-shadow: 0 0 20px #00ffd5, 0 0 30px #00ffd5; }
    }
    .ad-banner {
      margin: 20px auto;
      width: 90%;
      max-width: 728px;
      height: 90px;
      background-color: #222;
      border: 2px dashed #00ffd5;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .ad-banner:hover { transform: scale(1.03); }

    .download-box {
      margin-top: 30px;
    }
    .timer {
      font-size: 24px;
      margin-bottom: 20px;
      animation: pulse 1s infinite;
      position: relative;
      padding-bottom: 60px; /* buttons space */
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .animated-btn {
      display: inline-block;
      margin: 5px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      color: #fff;
      background-image: linear-gradient(45deg, #00ffd5, #ff00e0);
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite, pop 0.5s ease forwards;
      text-decoration: none;
    }
    .animated-btn:hover { background-image: linear-gradient(45deg, #ff00e0, #00ffd5); }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <h1><a href="index.html" style="text-decoration:none; color:inherit;">PKT Flix</a></h1>
    <div id="datetime" style="color:#fff; font-size:14px;"></div>
  </div>

  
  <h2>üéâ Download Link Ready...</h2>

  <!-- Popup Ad -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const w = window.open("https://popup-ads.example.com", "_blank", "noopener,noreferrer");
      if (w) { w.blur(); window.focus(); }
    });
  </script>

  <!-- Top Ad -->
  <div id="adTop" class="ad-banner">Loading Ad...</div>

  <div class="download-box">
    <!-- Timer block contains buttons inside -->
    <div id="timer" class="timer">
      Please wait 15 seconds...
      <div id="buttonGroup" style="margin-top:20px; display:none;"></div>
    </div>
  </div>

  <!-- Bottom Ad -->
  <div id="adBottom" class="ad-banner">Loading Ad...</div>

  <!-- DateTime Script -->
  <script>
    setInterval(() => {
      document.getElementById('datetime').innerText = new Date().toLocaleString();
    }, 1000);
  </script>

  <!-- Video Fetch & Timer Logic -->
  <script>
    const fixedLink = "https://pktflix.netlify.app";
    let randomLink = "";
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get('id');

    fetch("videos.json")
      .then(res => res.json())
      .then(data => {
        const m = data.find(x => x.id === movieId);
        if (m && m.video) randomLink = m.video;
      });

    const timerEl = document.getElementById('timer');
    const btnGroup = document.getElementById('buttonGroup');
    let countdown = 15;

    const iv = setInterval(() => {
      if (countdown > 0) {
        timerEl.firstChild.textContent = `Please wait ${countdown--} seconds...`;
      } else {
        clearInterval(iv);
        // show buttons
        btnGroup.style.display = 'block';
        const swap = Math.random() >= 0.5;
        const link1 = swap ? randomLink : fixedLink;
        const link2 = swap ? fixedLink   : randomLink;
        btnGroup.innerHTML = `
          <a href="${link1}" target="_blank" class="animated-btn">‚¨áÔ∏è Download Server 1</a>
          <a href="${link2}" target="_blank" class="animated-btn">‚¨áÔ∏è Download Server 2</a>
        `;
      }
    }, 1000);
  </script>

  <!-- Load Ads -->
  <script>
    fetch('ads.json')
      .then(r=>r.json())
      .then(ads=> {
        const at = ads[Math.floor(Math.random()*ads.length)];
        const ab = ads[Math.floor(Math.random()*ads.length)];
        document.getElementById('adTop').innerHTML = `<img src="${at.image}" style="width:100%;height:100%;object-fit:cover;">`;
        document.getElementById('adTop').onclick = ()=>window.open(at.link,'_blank');
        document.getElementById('adBottom').innerHTML = `<img src="${ab.image}" style="width:100%;height:100%;object-fit:cover;">`;
        document.getElementById('adBottom').onclick = ()=>window.open(ab.link,'_blank');
      });
  </script>

  <!-- Existing CPM Ad -->
  
  

</body>
</html>
