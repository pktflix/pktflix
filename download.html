<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PKT Flix | Download</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    .topbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: #1c1c1c;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 0 10px #000;
      z-index: 1000;
    }
    .topbar h1 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      color: #00ffd5;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .topbar a {
      color: inherit;
      text-decoration: none;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffd5; }
      to   { text-shadow: 0 0 20px #00ffd5, 0 0 30px #00ffd5; }
    }
    .ad-banner {
      margin: 20px auto;
      width: 90%;
      max-width: 728px;
      height: 90px;
      background-color: #222;
      border: 2px dashed #00ffd5;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .download-box {
      margin-top: 30px;
    }

    .timer {
      font-size: 24px;
      margin-bottom: 20px;
      animation: pulse 1s infinite;
      position: relative;
    }

    

    #buttonGroup {
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      display: none;
      margin-top: 20px;
    }

  .animated-btn {
  display: inline-block;
  margin: 5px;
  padding: 12px 20px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 8px;
  color: #fff;
  background: linear-gradient(45deg, #00ffd5, #ff00e0); /* স্ট্যাটিক গ্র্যাডিয়েন্ট */
  background-repeat: no-repeat;
  background-size: 100% 100%; /* ✅ নড়াচড়া বন্ধ */
  text-decoration: none;
  
}
.animated-btn:hover {
  background: linear-gradient(45deg, #ff00e0, #00ffd5); /* শুধু রঙ বদলাবে */
}


    

    
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <h1><a href="index.html">PKT Flix</a></h1>
    <div id="datetime">Loading...</div>
  </div>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      const popup = window.open(
        "https://popup-ads.example.com",
        "_blank",
        "noopener,noreferrer"
      );
      if (popup) {
        popup.blur();        // ব্যাকগ্রাউন্ডে পাঠায়
        window.focus();      // ইউজারকে এই পেজেই রাখে
      }
    }, 1000); // ১ সেকেন্ড ডিলে দিলে কিছু browser issue এড়ানো যায়
  });
</script>

  <!-- Top Ad -->
  <div id="adTop" class="ad-banner">Loading Ad...</div>

  <!-- Download Section -->
  <div class="download-box">
    <div id="timer" class="timer">
      <div id="timerText">Please wait 15 seconds...</div>
      <div id="buttonGroup"></div>
    </div>
  </div>

  <!-- Bottom Ad -->
  <div id="adBottom" class="ad-banner">Loading Ad...</div>

  <!-- Live Clock -->
  <script>
    setInterval(() => {
      document.getElementById("datetime").innerText = new Date().toLocaleString();
    }, 1000);
  </script>

  <!-- Main Script -->
  <script>
    const fixedLink = "https://gateperfectly.com/gm993esm2z?key=2310f7083e97b70017e3cedfd40d1950";
    let randomLink = "";
    const movieId = new URLSearchParams(window.location.search).get("id");

    fetch("videos.json")
      .then(res => res.json())
      .then(data => {
        const movie = data.find(m => m.id === movieId);
        if (movie && movie.video) {
          randomLink = movie.video;
        }
      });

    const timerText = document.getElementById("timerText");
    const btnGroup = document.getElementById("buttonGroup");
    let countdown = 5;

    const interval = setInterval(() => {
      if (countdown > 0) {
        timerText.innerText = `Please wait ${countdown--} seconds...`;
      } else {
        clearInterval(interval);
        timerText.style.display = 'none';
        btnGroup.style.display = 'flex';
        const swap = Math.random() >= 0.5;
        const link1 = swap ? randomLink : fixedLink;
        const link2 = swap ? fixedLink   : randomLink;
        btnGroup.innerHTML = `
          <a href="${link1}" target="_blank" class="animated-btn">⬇️ Download Server 1</a>
          <a href="${link2}" target="_blank" class="animated-btn">⬇️ Download Server 2</a>
        `;
      }
    }, 1000);
  </script>

  <!-- Load Ads -->
  <script>
    fetch('ads.json')
      .then(res => res.json())
      .then(ads => {
        const adTop = ads[Math.floor(Math.random() * ads.length)];
        const timerPageAd = ads[Math.floor(Math.random() * ads.length)];

        document.getElementById('adTop').innerHTML =
          `<img src="${adTop.image}" alt="Ad" style="width:100%; height:100%; object-fit:cover;">`;
        document.getElementById('adTop').onclick = () => window.open(adTop.link, '_blank');

        document.getElementById('timerPageAd').innerHTML =
          `<img src="${adBottom.image}" alt="Ad" style="width:100%; height:100%; object-fit:cover;">`;
        document.getElementById('timerPageAd').onclick = () => window.open(adBottom.link, '_blank');
      });
  </script>

</body>
</html>
