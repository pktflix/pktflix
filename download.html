<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download | PKT Flix</title>
  <style>
    /* Basic styles & security */
    body, html {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #111;
      color: white;
      user-select: none;
      overflow-x: hidden;
    }
    body:before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 9999999;
      pointer-events: none;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      padding: 15px 25px;
      font-size: 20px;
      font-weight: bold;
    }
    .top-bar .logo {
      cursor: pointer;
      animation: neon 1.5s infinite alternate;
    }
    @keyframes neon {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff00cc; }
      to { text-shadow: 0 0 20px #00f, 0 0 30px #ff0; }
    }

    .container {
      max-width: 500px;
      margin: 40px auto 80px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ffcc00;
    }
    #timer {
      font-size: 48px;
      margin-bottom: 25px;
      font-weight: bold;
      color: #00ccff;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%,100% { text-shadow: 0 0 5px #00ccff; }
      50% { text-shadow: 0 0 20px #ff0066; }
    }

    #downloadBtn {
      display: none;
      padding: 18px 40px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 40px;
      border: none;
      background: linear-gradient(45deg, #ff7e00, #ffd700);
      color: #111;
      cursor: pointer;
      box-shadow: 0 0 20px #ffb100;
      animation: glowBtn 2.5s infinite;
      transition: transform 0.3s ease;
    }
    #downloadBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #ffa500;
    }
    @keyframes glowBtn {
      0%, 100% { box-shadow: 0 0 15px #ffa500; }
      50% { box-shadow: 0 0 35px #ffd700; }
    }

    .ad-banner {
      margin: 20px auto;
      max-width: 480px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 25px #ffb100aa;
    }
    .ad-banner img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return false">

  <div class="top-bar">
    <div class="logo" onclick="location.href='index.html'">PKT Flix</div>
    <div id="clock"></div>
  </div>

  <div class="container">
    <h1>Download Link Ready...</h1>
    <div id="timer">15</div>

    <div id="adTop" class="ad-banner"></div>

    <button id="downloadBtn">Download Now</button>

    <div id="adBottom" class="ad-banner"></div>
  </div>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      const hours = now.getHours() % 12 || 12;
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
      const date = `${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;
      document.getElementById('clock').innerText = `${hours}:${minutes} ${ampm} | ${date}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const movieId = new URLSearchParams(window.location.search).get('id');
    let downloadLink = '';

    // Load ads
    fetch('ads.json')
      .then(res => res.json())
      .then(data => {
        const adTop = data[0];
        const adBottom = data[1];

        document.getElementById('adTop').innerHTML = `<img src="${adTop.image}" alt="Ad">`;
        document.getElementById('adTop').onclick = () => window.open(adTop.url, '_blank');

        document.getElementById('adBottom').innerHTML = `<img src="${adBottom.image}" alt="Ad">`;
        document.getElementById('adBottom').onclick = () => window.open(adBottom.url, '_blank');
      });

    // Load movie link
    fetch('videos.json')
      .then(res => res.json())
      .then(movies => {
        const movie = movies.find(m => m.id === movieId);
        if (movie) {
          downloadLink = movie.download;
        }
      });

    // Timer countdown
    let timeLeft = 15;
    const timerElement = document.getElementById('timer');
    const downloadBtn = document.getElementById('downloadBtn');

    const timerInterval = setInterval(() => {
      timeLeft--;
      timerElement.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        timerElement.style.display = 'none';
        downloadBtn.style.display = 'inline-block';
        downloadBtn.onclick = () => {
          if (downloadLink) {
            window.location.href = downloadLink;
          } else {
            alert("Download link not found!");
          }
        };
      }
    }, 1000);
  </script>

</body>
</html>
