<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download | PKT Flix</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    .topbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: #1c1c1c;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 0 10px #000;
      z-index: 1000;
    }

    .topbar h1 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      color: #00ffd5;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffd5;
      }
      to {
        text-shadow: 0 0 20px #00ffd5, 0 0 30px #00ffd5;
      }
    }

    .ad-banner {
      margin: 20px auto;
      width: 90%;
      max-width: 728px;
      height: 90px;
      background-color: #222;
      border: 2px dashed #00ffd5;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .ad-banner:hover {
      transform: scale(1.03);
    }

    .download-box {
      margin-top: 30px;
    }

    .timer {
      font-size: 24px;
      margin-bottom: 20px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .download-btn {
      display: none;
      background-color: #00ffd5;
      color: #000;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <h1>PKT Flix</h1>
    <div id="datetime"></div>
  </div>

  <h2>üéâ Download Link Ready...</h2>

  <div id="adTop" class="ad-banner">Loading Ad...</div>

  <div class="download-box">
    <div id="timer" class="timer">Please wait 15 seconds...</div>
    <button id="downloadBtn" class="download-btn">‚¨áÔ∏è Download Now</button>
  </div>

  <div id="adBottom" class="ad-banner">Loading Ad...</div>

  <script>
    // Show date and time
    setInterval(() => {
      const now = new Date();
      document.getElementById('datetime').innerText = now.toLocaleString();
    }, 1000);

    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');
    let videoLink = '';
    let countdown = 15;

    // Load movie info from JSON
    fetch('videos.json')
      .then(res => res.json())
      .then(data => {
        const movie = data.find(m => m.id === movieId);
        if (movie && movie.video) {
          videoLink = movie.video; // Use video link as download
        } else {
          document.getElementById('timer').innerText = 'Download link not found!';
        }
      });

    // Countdown timer logic
    const timerEl = document.getElementById('timer');
    const btn = document.getElementById('downloadBtn');

    const timerInterval = setInterval(() => {
      if (countdown > 0) {
        timerEl.innerText = `Please wait ${countdown--} seconds...`;
      } else {
        clearInterval(timerInterval);
        timerEl.style.display = 'none';
        btn.style.display = 'inline-block';
        btn.onclick = () => {
          window.open(videoLink, '_blank');
        };
      }
    }, 1000);

    // Load ads
    fetch('ads.json')
      .then(res => res.json())
      .then(ads => {
        const adTop = ads[Math.floor(Math.random() * ads.length)];
        const adBottom = ads[Math.floor(Math.random() * ads.length)];

        const adTopEl = document.getElementById('adTop');
        adTopEl.innerHTML = `<img src="${adTop.image}" alt="Ad" style="width:100%; height:100%; object-fit:cover;">`;
        adTopEl.onclick = () => {
          window.open(adTop.link, '_blank');
        };

        const adBottomEl = document.getElementById('adBottom');
        adBottomEl.innerHTML = `<img src="${adBottom.image}" alt="Ad" style="width:100%; height:100%; object-fit:cover;">`;
        adBottomEl.onclick = () => {
          window.open(adBottom.link, '_blank');
        };
      });
  </script>
</body>
</html>
