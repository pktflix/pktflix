<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download | PKT Flix</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .ad-banner, .popup-ad {
      margin: 20px auto;
      max-width: 90%;
      border-radius: 10px;
      overflow: hidden;
    }

    .ad-banner img, .popup-ad img {
      width: 100%;
      cursor: pointer;
      border-radius: 10px;
    }

    #popupAd {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 150px;
      height: 150px;
      z-index: 9999;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    #popupAd img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .download-btn {
      display: none;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 30px;
    }

    #timer {
      font-size: 22px;
      color: #00ccff;
    }

    /* Copy protection */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body::selection {
      background: none;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return false" onmousedown="return false">

  <h2>Your Download is Ready</h2>

  <!-- Top Ad -->
  <div class="ad-banner" id="topAd"></div>

  <!-- Timer -->
  <div id="timer">Please wait 15 seconds...</div>

  <!-- Download Button -->
  <button id="downloadBtn" class="download-btn">Download Now</button>

  <!-- Bottom Ad -->
  <div class="ad-banner" id="bottomAd"></div>

  <!-- Popup Ad -->
  <div id="popupAd"></div>

  <script>
    const movieId = new URLSearchParams(window.location.search).get('id');
    let downloadLink = "";

    // Load movie data
    fetch("assets/movies.json")
      .then(res => res.json())
      .then(data => {
        const movie = data.find(item => item.id === movieId);
        if (!movie) return alert("Movie not found");
        downloadLink = movie.video;

        let timeLeft = 15;
        const timerEl = document.getElementById("timer");
        const interval = setInterval(() => {
          timeLeft--;
          timerEl.innerText = `Please wait ${timeLeft} seconds...`;
          if (timeLeft <= 0) {
            clearInterval(interval);
            timerEl.style.display = "none";
            const btn = document.getElementById("downloadBtn");
            btn.style.display = "inline-block";
            btn.onclick = () => {
              openInBg(downloadLink);
            };
          }
        }, 1000);
      });

    // Load ads
    fetch("assets/ads.json")
      .then(res => res.json())
      .then(ads => {
        const topAd = ads.find(ad => ad.position === "download_top");
        const bottomAd = ads.find(ad => ad.position === "download_bottom");
        const popupAd = ads.find(ad => ad.position === "popup");

        if (topAd) {
          document.getElementById("topAd").innerHTML = `<img src="${topAd.image}" onclick="openInBg('${topAd.link}')">`;
        }
        if (bottomAd) {
          document.getElementById("bottomAd").innerHTML = `<img src="${bottomAd.image}" onclick="openInBg('${bottomAd.link}')">`;
        }
        if (popupAd) {
          document.getElementById("popupAd").innerHTML = `<img src="${popupAd.image}" onclick="openInBg('${popupAd.link}')">`;
        }
      });

    function openInBg(url) {
      const a = document.createElement("a");
      a.href = url;
      a.target = "blank";
      a.rel = "noopener noreferrer";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>

</body>
</html>
