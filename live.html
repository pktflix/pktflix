    const firebaseConfig = {
      databaseURL: "https://pkt-flix-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const counterRef = db.ref("view_count");
    counterRef.transaction(current => (current || 0) + 1);
    counterRef.on("value", snapshot => {
      document.getElementById("viewCounter").innerText = snapshot.val();
    });

    const channels = [
      { name: "Tsports 1", category: "Sports", url: "https://live.tsports.com/mobile_hls/tsports_live_2/playlist.m3u8", logo: "https://i.postimg.cc/sfc07kCn/20250313-225549.png" },

      { name: "Deepto Tv", category: "Bangla", url: "https://byphdgllyk.gpcdn.net/hls/deeptotv/index.m3u8", logo: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-k4PvFV3oZuw39y2VxtUY7yrYt2-n8U2YTQ&s" }
    ];

    let hlsInstance;
    let currentIndex = 0;

    function loadChannel(index) {
      const channel = channels[index];
      const video = document.getElementById("player");
      if (hlsInstance) hlsInstance.destroy();
      if (Hls.isSupported()) {
        hlsInstance = new Hls();
        hlsInstance.loadSource(channel.url);
        hlsInstance.attachMedia(video);
        hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = channel.url;
        video.play();
      } else {
        alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶è‡¶á ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡ßá ‡¶®‡¶æ‡•§");
      }
      currentIndex = index;
      renderChannels(document.getElementById("categorySelect").value);
    }

    function renderChannels(category = "All") {
      const container = document.getElementById("channelList");
      container.innerHTML = "";
      channels.forEach((channel, index) => {
        if (category === "All" || channel.category === category) {
          const div = document.createElement("div");
          div.className = "channel" + (index === currentIndex ? " active" : "");
          div.innerHTML = `<img src="${channel.logo}" alt="${channel.name}"><br>${channel.name}`;
          div.onclick = () => loadChannel(index);
          container.appendChild(div);
        }
      });
    }

    document.getElementById("categorySelect").addEventListener("change", e => {
      renderChannels(e.target.value);
    });

    function updateClock() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const ampm = h >= 12 ? 'PM' : 'AM';
      const hour12 = h % 12 || 12;
      document.getElementById('clock').textContent = `${hour12}:${m < 10 ? '0' + m : m} ${ampm}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
    window.addEventListener("load", () => {
      renderChannels();

    });
