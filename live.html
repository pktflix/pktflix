<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Live TV - PKT Flix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    header {
      background: linear-gradient(to right, #1e293b, #0f172a);
      color: aqua;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    .clock {
      font-size: 16px;
      font-weight: bold;
      background: #1e293b;
      padding: 6px 12px;
      border-radius: 5px;
    }
    .container {
      padding: 10px;
    }
    #videoPlayer {
      width: 100%;
      aspect-ratio: 16/9;
      background: black;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
    .channel-list {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 20px;
    }
    .channel {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      min-width: 100px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .channel.active,
    .channel:hover {
      background: #ff5722;
      transform: scale(1.05);
    }
    .channel img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <header>
    <h1>PKT Flix</h1>
    <div class="clock" id="clock">Loading...</div>
  </header>

  <div class="container">
    <div id="videoPlayer">
      <video id="player" controls autoplay muted playsinline preload="auto"></video>
    </div>

    <div class="channel-list" id="channelList"></div>
  </div>

  <script>
    const channels = [
      { name: "Tsports 1", category: "Sports", url: "https://live.tsports.com/mobile_hls/tsports_live_2/playlist.m3u8", logo: "https://i.postimg.cc/sfc07kCn/20250313-225549.png" },
      { name: "Tsports 2", category: "Sports", url: "https://live.tsports.com/mobile_hls/tsports_live_1/playlist.m3u8", logo: "https://i.postimg.cc/sfc07kCn/20250313-225549.png" },
      { name: "Deepto Tv", category: "Bangla", url: "https://byphdgllyk.gpcdn.net/hls/deeptotv/index.m3u8", logo: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-k4PvFV3oZuw39y2VxtUY7yrYt2-n8U2YTQ&s" },
      { name: "Star Jalsha", category: "Kolkata", url: "https://yupptvcatchupire.yuppcdn.net/preview/starjalsha/1800.m3u8", logo: "https://upload.wikimedia.org/wikipedia/commons/e/ef/Star_Jalsha_logo_2023.png" },
      { name: "Zee Bangla", category: "Kolkata", url: "https://catchup.yuppcdn.net/amazonv2/36/preview/zeebangla/master/chunklist.m3u8", logo: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4JcChOWsd72TWMOlIm7aFv-t9kSopWnOOduZpE6busV2w2qZ81oA4Fts&s=10" }
    ];

    let hlsInstance;
    let currentIndex = 0;

    function loadChannel(index) {
      const channel = channels[index];
      const video = document.getElementById("player");

      if (hlsInstance) {
        hlsInstance.destroy();
      }

      if (Hls.isSupported()) {
        hlsInstance = new Hls();
        hlsInstance.loadSource(channel.url);
        hlsInstance.attachMedia(video);
        hlsInstance.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = channel.url;
        video.play();
      } else {
        alert("আপনার ব্রাউজার এই ভিডিও সাপোর্ট করে না।");
      }

      currentIndex = index;
      document.querySelectorAll('.channel').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });
    }

    function renderChannels() {
      const container = document.getElementById("channelList");
      container.innerHTML = "";
      channels.forEach((channel, index) => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `<img src="${channel.logo}" alt="${channel.name}"><br>${channel.name}`;
        div.onclick = () => loadChannel(index);
        if (index === 0) div.classList.add("active");
        container.appendChild(div);
      });
    }

    function updateClock() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const ampm = h >= 12 ? 'PM' : 'AM';
      const hour12 = h % 12 || 12;
      document.getElementById('clock').textContent = `${hour12}:${m < 10 ? '0' + m : m} ${ampm}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
    renderChannels();
    loadChannel(0);

    // Security block
    document.addEventListener('keydown', function (e) {
      if (
        e.keyCode === 123 ||
        (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
        (e.ctrlKey && e.keyCode === 85)
      ) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
